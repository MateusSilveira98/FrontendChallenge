<div class="modal" [ngClass]="{'is-active': config.show}">
  <div class="modal-background" (click)="close()"></div>
  <div class="modal-card">
    <header class="modal-card-head" *ngIf="config.hasModalHead">
      <p class="modal-card-title">{{config.title}}</p>
      <button class="delete" (click)="close()" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <ng-content></ng-content>
    </section>
    <footer 
      class="modal-card-foot is-flex is-align-items-center is-justify-content-flex-end" 
      *ngIf="config.hasModalFoot"
    >
      <button class="button">{{config.cancelButtonText}}</button>
      <button class="button is-success" (click)="onClick">{{config.confirmButtonText}}</button>
    </footer>
  </div>
</div>
